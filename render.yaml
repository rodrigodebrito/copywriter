services:
  - type: web
    name: copywriter-agent
    runtime: python
    plan: free
    buildCommand: pip install uv && uv sync
    startCommand: uv run uvicorn agent:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENAI_API_KEY
        sync: false  # Configurar manualmente no dashboard
      - key: TAVILY_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: "3.13"
