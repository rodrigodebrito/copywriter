services:
  - type: web
    name: copywriter-agent
    runtime: python
    plan: starter  # $7/mo â€” inclui persistent disk
    buildCommand: pip install uv && uv sync
    startCommand: uv run uvicorn agent:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENAI_API_KEY
        sync: false  # Configurar manualmente no dashboard
      - key: TAVILY_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: "3.13"
    disk:
      name: copywriter-data
      mountPath: /opt/render/project/src/data
      sizeGB: 1
